<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="moeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="engramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backboneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">Engram 架构：双轴稀疏模型</text>
  <text x="450" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">计算 (MoE) + 记忆 (Engram) 两条独立路径</text>
  
  <!-- Input -->
  <rect x="50" y="200" width="120" height="80" rx="10" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
  <text x="110" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">输入 Token</text>
  <text x="110" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#718096">"巴黎是法国的..."</text>
  
  <!-- Arrow to split -->
  <path d="M 170 240 L 220 240" stroke="#666" stroke-width="2"/>
  <polygon points="220,235 235,240 220,245" fill="#666"/>
  
  <!-- Split point -->
  <circle cx="260" cy="240" r="20" fill="#2d3748"/>
  <text x="260" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">?</text>
  
  <!-- Upper path: MoE (Computation) -->
  <path d="M 280 230 L 340 150" stroke="#f5576c" stroke-width="3"/>
  <polygon points="337,155 350,145 343,160" fill="#f5576c"/>
  
  <rect x="350" y="90" width="200" height="120" rx="15" fill="url(#moeGrad)"/>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MoE 专家层</text>
  <text x="450" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">条件计算</text>
  <text x="450" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">复杂推理、创造性思考</text>
  <text x="450" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">75% 参数分配</text>
  
  <!-- Lower path: Engram (Memory) -->
  <path d="M 280 250 L 340 330" stroke="#00f2fe" stroke-width="3"/>
  <polygon points="337,325 350,335 343,320" fill="#00f2fe"/>
  
  <rect x="350" y="280" width="200" height="120" rx="15" fill="url(#engramGrad)"/>
  <text x="450" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Engram 记忆模块</text>
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">O(1) 查找</text>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">静态知识、固定模式</text>
  <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">25% 参数分配</text>
  
  <!-- Merge arrows -->
  <path d="M 550 150 L 620 200" stroke="#f5576c" stroke-width="2"/>
  <path d="M 550 340 L 620 280" stroke="#00f2fe" stroke-width="2"/>
  
  <!-- Merge point with gating -->
  <rect x="620" y="200" width="100" height="80" rx="10" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="670" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#553c9a">上下文门控</text>
  <text x="670" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b46c1">动态融合</text>
  <text x="670" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b46c1">抑制噪声</text>
  
  <!-- Output arrow -->
  <path d="M 720 240 L 770 240" stroke="#666" stroke-width="2"/>
  <polygon points="770,235 785,240 770,245" fill="#666"/>
  
  <!-- Output -->
  <rect x="790" y="200" width="90" height="80" rx="10" fill="url(#outputGrad)"/>
  <text x="835" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">输出</text>
  <text x="835" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">"首都"</text>
  
  <!-- Bottom explanation boxes -->
  <rect x="100" y="430" width="300" height="55" rx="8" fill="#fff5f5" stroke="#fc8181" stroke-width="2"/>
  <text x="250" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c53030">传统方式 (纯 MoE)</text>
  <text x="250" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#742a2a">所有知识都用计算模拟，浪费 GPU 算力</text>
  
  <rect x="500" y="430" width="300" height="55" rx="8" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
  <text x="650" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#276749">Engram 方式</text>
  <text x="650" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22543d">静态知识用查表，推理用计算，各司其职</text>
</svg>