<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="380" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">性能与扩展性实验结果</text>
  
  <!-- Chart 1: Loss comparison by model size -->
  <g transform="translate(50, 60)">
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568" text-anchor="middle">不同模型规模的损失对比</text>
    
    <!-- Axes -->
    <line x1="40" y1="20" x2="40" y2="180" stroke="#4a5568" stroke-width="1.5"/>
    <line x1="40" y1="180" x2="300" y2="180" stroke="#4a5568" stroke-width="1.5"/>
    
    <!-- Y-axis label -->
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle" transform="rotate(-90, 15, 100)">验证损失</text>
    
    <!-- Model size labels -->
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">3B</text>
    <text x="170" y="195" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">8B</text>
    <text x="250" y="195" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">27B</text>
    
    <!-- Baseline bars -->
    <rect x="55" y="80" width="25" height="100" rx="3" fill="url(#barGrad1)"/>
    <rect x="135" y="70" width="25" height="110" rx="3" fill="url(#barGrad1)"/>
    <rect x="215" y="60" width="25" height="120" rx="3" fill="url(#barGrad1)"/>
    
    <!-- mHC bars (lower = better) -->
    <rect x="85" y="85" width="25" height="95" rx="3" fill="url(#barGrad2)"/>
    <rect x="165" y="73" width="25" height="107" rx="3" fill="url(#barGrad2)"/>
    <rect x="245" y="58" width="25" height="122" rx="3" fill="url(#barGrad2)"/>
    
    <!-- Improvement annotations -->
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="9" fill="#38a169" text-anchor="middle">-0.027</text>
    <text x="180" y="63" font-family="Arial, sans-serif" font-size="9" fill="#38a169" text-anchor="middle">-0.018</text>
    <text x="260" y="48" font-family="Arial, sans-serif" font-size="9" fill="#38a169" text-anchor="middle">-0.014</text>
    
    <!-- Legend -->
    <rect x="60" y="215" width="15" height="12" rx="2" fill="url(#barGrad1)"/>
    <text x="80" y="225" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Baseline</text>
    
    <rect x="140" y="215" width="15" height="12" rx="2" fill="url(#barGrad2)"/>
    <text x="160" y="225" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">mHC (n=4)</text>
  </g>
  
  <!-- Chart 2: Scaling with n -->
  <g transform="translate(420, 60)">
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568" text-anchor="middle">扩展率 n 的影响 (8B模型)</text>
    
    <!-- Axes -->
    <line x1="40" y1="20" x2="40" y2="180" stroke="#4a5568" stroke-width="1.5"/>
    <line x1="40" y1="180" x2="320" y2="180" stroke="#4a5568" stroke-width="1.5"/>
    
    <!-- Y-axis label -->
    <text x="15" y="100" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle" transform="rotate(-90, 15, 100)">损失差距</text>
    
    <!-- n value labels -->
    <text x="80" y="195" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">n=1</text>
    <text x="140" y="195" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">n=2</text>
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">n=4</text>
    <text x="260" y="195" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">n=8</text>
    
    <!-- Baseline reference line -->
    <line x1="45" y1="160" x2="300" y2="160" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="305" y="163" font-family="Arial, sans-serif" font-size="8" fill="#718096">baseline</text>
    
    <!-- Bars showing improvement (going down from baseline) -->
    <rect x="60" y="160" width="40" height="0" rx="3" fill="url(#barGrad2)"/>
    <text x="80" y="155" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">0.000</text>
    
    <rect x="120" y="140" width="40" height="20" rx="3" fill="url(#barGrad2)"/>
    <text x="140" y="135" font-family="Arial, sans-serif" font-size="9" fill="#38a169" text-anchor="middle">-0.009</text>
    
    <rect x="180" y="120" width="40" height="40" rx="3" fill="url(#barGrad2)"/>
    <text x="200" y="115" font-family="Arial, sans-serif" font-size="9" fill="#38a169" text-anchor="middle">-0.018</text>
    
    <rect x="240" y="110" width="40" height="50" rx="3" fill="url(#barGrad2)"/>
    <text x="260" y="105" font-family="Arial, sans-serif" font-size="9" fill="#38a169" text-anchor="middle">-0.022</text>
    
    <!-- Trend annotation -->
    <path d="M 80 155 Q 170 130 260 108" stroke="#38a169" stroke-width="1.5" fill="none" stroke-dasharray="3,3"/>
    
    <text x="180" y="230" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">n 越大,性能提升越明显</text>
  </g>
  
  <!-- Efficiency stats box -->
  <g transform="translate(50, 295)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#276749">效率统计 (n=4, 27B模型):</text>
    
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="120" height="22" rx="5" fill="#c6f6d5"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="10" fill="#276749" text-anchor="middle">额外时间: 6.7%</text>
    </g>
    
    <g transform="translate(150, 40)">
      <rect x="0" y="0" width="150" height="22" rx="5" fill="#c6f6d5"/>
      <text x="75" y="15" font-family="Arial, sans-serif" font-size="10" fill="#276749" text-anchor="middle">内存开销: 可控</text>
    </g>
    
    <g transform="translate(320, 40)">
      <rect x="0" y="0" width="180" height="22" rx="5" fill="#c6f6d5"/>
      <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="#276749" text-anchor="middle">训练稳定性: 大幅提升</text>
    </g>
    
    <g transform="translate(520, 40)">
      <rect x="0" y="0" width="160" height="22" rx="5" fill="#c6f6d5"/>
      <text x="80" y="15" font-family="Arial, sans-serif" font-size="10" fill="#276749" text-anchor="middle">性能提升: 显著</text>
    </g>
  </g>
</svg>