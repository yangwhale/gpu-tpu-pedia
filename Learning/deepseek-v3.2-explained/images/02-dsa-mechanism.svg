<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a202c" text-anchor="middle">DeepSeek Sparse Attention (DSA) 工作原理</text>
  
  <!-- Left Side: Traditional Attention -->
  <g transform="translate(30, 60)">
    <text x="170" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568" text-anchor="middle">传统全注意力 (Dense Attention)</text>
    
    <!-- Attention Matrix -->
    <rect x="50" y="40" width="240" height="200" rx="10" fill="#e2e8f0" filter="url(#shadow2)"/>
    <text x="170" y="70" font-family="Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">注意力矩阵 (L x L)</text>
    
    <!-- Full matrix visualization -->
    <g transform="translate(70, 85)">
      <!-- Draw full attention grid -->
      <rect x="0" y="0" width="200" height="140" fill="url(#redGrad2)" rx="5" opacity="0.7"/>
      <text x="100" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">O(L^2)</text>
    </g>
    
    <text x="170" y="275" font-family="Arial, sans-serif" font-size="12" fill="#718096" text-anchor="middle">每个 Query 关注所有 Key-Value</text>
    <text x="170" y="295" font-family="Arial, sans-serif" font-size="12" fill="#e53e3e" text-anchor="middle">计算成本高,长序列效率低</text>
  </g>
  
  <!-- Arrow -->
  <path d="M320 200 L380 200" stroke="#718096" stroke-width="3" fill="none" marker-end="url(#arrowGray)"/>
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568" text-anchor="middle">DSA</text>
  
  <!-- Right Side: DSA -->
  <g transform="translate(400, 60)">
    <text x="230" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568" text-anchor="middle">DeepSeek Sparse Attention</text>
    
    <!-- Two Stage Process -->
    <!-- Stage 1: Lightning Indexer -->
    <g filter="url(#shadow2)">
      <rect x="50" y="40" width="160" height="120" rx="10" fill="url(#orangeGrad2)"/>
      <text x="130" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Stage 1</text>
      <text x="130" y="90" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Lightning Indexer</text>
      <text x="130" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">(闪电索引器)</text>
      <text x="130" y="140" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">计算索引分数 I_t,s</text>
    </g>
    
    <!-- Arrow between stages -->
    <path d="M215 100 L245 100" stroke="#718096" stroke-width="2" fill="none"/>
    <polygon points="245,95 255,100 245,105" fill="#718096"/>
    
    <!-- Stage 2: Token Selection -->
    <g filter="url(#shadow2)">
      <rect x="260" y="40" width="160" height="120" rx="10" fill="url(#greenGrad2)"/>
      <text x="340" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Stage 2</text>
      <text x="340" y="90" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Token Selection</text>
      <text x="340" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">(细粒度选择)</text>
      <text x="340" y="140" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">只选 Top-k 个 Token</text>
    </g>
    
    <!-- Sparse Matrix -->
    <rect x="100" y="190" width="280" height="120" rx="10" fill="#e2e8f0" filter="url(#shadow2)"/>
    <text x="240" y="220" font-family="Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle">稀疏注意力矩阵</text>
    
    <!-- Sparse visualization -->
    <g transform="translate(120, 235)">
      <rect x="0" y="0" width="240" height="60" fill="#edf2f7" rx="5"/>
      <!-- Sparse dots -->
      <circle cx="20" cy="15" r="8" fill="url(#greenGrad2)"/>
      <circle cx="60" cy="15" r="8" fill="url(#greenGrad2)"/>
      <circle cx="140" cy="15" r="8" fill="url(#greenGrad2)"/>
      <circle cx="200" cy="15" r="8" fill="url(#greenGrad2)"/>
      
      <circle cx="40" cy="45" r="8" fill="url(#greenGrad2)"/>
      <circle cx="100" cy="45" r="8" fill="url(#greenGrad2)"/>
      <circle cx="160" cy="45" r="8" fill="url(#greenGrad2)"/>
      <circle cx="220" cy="45" r="8" fill="url(#greenGrad2)"/>
      
      <!-- Gray dots for non-selected -->
      <circle cx="100" cy="15" r="4" fill="#cbd5e0"/>
      <circle cx="180" cy="15" r="4" fill="#cbd5e0"/>
      <circle cx="80" cy="45" r="4" fill="#cbd5e0"/>
      <circle cx="140" cy="45" r="4" fill="#cbd5e0"/>
    </g>
    
    <text x="240" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38a169" text-anchor="middle">O(L * k), k << L</text>
  </g>
  
  <!-- Bottom: Formula Explanation -->
  <g transform="translate(0, 380)">
    <rect x="50" y="0" width="800" height="250" rx="15" fill="#edf2f7"/>
    
    <text x="450" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">核心公式解读</text>
    
    <!-- Formula 1 -->
    <g transform="translate(60, 50)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="white" filter="url(#shadow2)"/>
      <text x="175" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#667eea" text-anchor="middle">Lightning Indexer 索引分数</text>
      <text x="175" y="50" font-family="monospace" font-size="11" fill="#4a5568" text-anchor="middle">I_t,s = Sum(w * ReLU(q_I * k_I))</text>
      <text x="175" y="70" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">用轻量级头计算每个 token 的重要性分数</text>
    </g>
    
    <!-- Formula 2 -->
    <g transform="translate(490, 50)">
      <rect x="0" y="0" width="350" height="80" rx="8" fill="white" filter="url(#shadow2)"/>
      <text x="175" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#48bb78" text-anchor="middle">稀疏注意力输出</text>
      <text x="175" y="50" font-family="monospace" font-size="11" fill="#4a5568" text-anchor="middle">u_t = Attn(h_t, {c_s | Top-k})</text>
      <text x="175" y="70" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="middle">只对 Top-k 重要的 token 做注意力计算</text>
    </g>
    
    <!-- Training Process -->
    <g transform="translate(60, 145)">
      <rect x="0" y="0" width="780" height="90" rx="8" fill="url(#blueGrad2)" opacity="0.9"/>
      <text x="390" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">训练流程</text>
      
      <g transform="translate(30, 40)">
        <rect x="0" y="0" width="160" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
        <text x="80" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Dense Warm-up</text>
        <text x="80" y="30" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">1000 步, 2.1B tokens</text>
      </g>
      
      <path d="M200 60 L230 60" stroke="white" stroke-width="2" fill="none"/>
      <polygon points="230,55 240,60 230,65" fill="white"/>
      
      <g transform="translate(250, 40)">
        <rect x="0" y="0" width="180" height="40" rx="5" fill="rgba(255,255,255,0.2)"/>
        <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Sparse Training</text>
        <text x="90" y="30" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">15000 步, 943.7B tokens</text>
      </g>
      
      <path d="M440 60 L470 60" stroke="white" stroke-width="2" fill="none"/>
      <polygon points="470,55 480,60 470,65" fill="white"/>
      
      <g transform="translate(490, 40)">
        <rect x="0" y="0" width="230" height="40" rx="5" fill="rgba(255,255,255,0.3)"/>
        <text x="115" y="15" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Post-Training (SFT + RL)</text>
        <text x="115" y="30" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">最终 DeepSeek-V3.2</text>
      </g>
    </g>
  </g>
</svg>