  <text x="180" y="495" font-family="Arial, sans-serif" font-size="12" fill="#276749" text-anchor="middle" font-weight="bold">数学能力突出</text>
  <text x="180" y="515" font-family="Arial, sans-serif" font-size="11" fill="#276749" text-anchor="middle">MATH-500 超越 o1-preview</text>
  
  <rect x="330" y="470" width="240" height="65" rx="8" fill="#bee3f8"/>
  <text x="450" y="495" font-family="Arial, sans-serif" font-size="12" fill="#2b6cb0" text-anchor="middle" font-weight="bold">代码竞赛第一</text>
  <text x="450" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2b6cb0" text-anchor="middle">LiveCodeBench 开源最强</text>
  
  <rect x="590" y="470" width="260" height="65" rx="8" fill="#fef3c7"/>
  <text x="720" y="495" font-family="Arial, sans-serif" font-size="12" fill="#744210" text-anchor="middle" font-weight="bold">中文理解最强</text>
  <text x="720" y="515" font-family="Arial, sans-serif" font-size="11" fill="#744210" text-anchor="middle">C-Eval、Chinese SimpleQA 领先</text>
