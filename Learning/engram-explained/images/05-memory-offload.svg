<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pcieGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748">内存卸载：突破 GPU HBM 瓶颈</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">100B 参数表放 DRAM，吞吐损失 &lt; 3%</text>
  
  <!-- GPU Box -->
  <rect x="50" y="90" width="280" height="200" rx="15" fill="url(#gpuGrad)"/>
  <text x="190" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">GPU</text>
  
  <!-- GPU HBM -->
  <rect x="70" y="140" width="240" height="60" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#276749">HBM (高带宽内存)</text>
  <text x="190" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22543d">MoE 专家权重 + 激活值</text>
  
  <!-- GPU Compute -->
  <rect x="70" y="210" width="240" height="60" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="190" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#276749">Tensor Core</text>
  <text x="190" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#22543d">专注复杂推理计算</text>
  
  <!-- PCIe Arrow -->
  <rect x="350" y="170" width="100" height="50" rx="5" fill="url(#pcieGrad)"/>
  <text x="400" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">PCIe</text>
  <text x="400" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">预取</text>
  
  <path d="M 330 195 L 350 195" stroke="#666" stroke-width="3"/>
  <path d="M 450 195 L 470 195" stroke="#666" stroke-width="3"/>
  <polygon points="470,190 485,195 470,200" fill="#666"/>
  
  <!-- Host Memory (DRAM) -->
  <rect x="470" y="90" width="280" height="200" rx="15" fill="url(#dramGrad)"/>
  <text x="610" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">主机内存</text>
  
  <!-- DRAM Content -->
  <rect x="490" y="140" width="240" height="130" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="610" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2b6cb0">DRAM (系统内存)</text>
  <text x="610" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5282">Engram 嵌入表</text>
  <text x="610" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c5282">100B+ 参数</text>
  <text x="610" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4299e1">确定性地址 → 异步预取</text>
  <text x="610" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4299e1">几乎零延迟开销</text>
  
  <!-- Benefits box -->
  <rect x="100" y="310" width="600" height="75" rx="10" fill="#2d3748"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#48bb78">为什么这很重要？</text>
  
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0">GPU HBM 贵且有限</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0">DRAM 便宜且充足</text>
  <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#a0aec0">绕开出口管制限制</text>
</svg>