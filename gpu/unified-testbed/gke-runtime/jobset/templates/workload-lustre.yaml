# =============================================================================
# Managed Lustre CSI Driver Configuration
# 使用 Managed Lustre CSI 驱动程序访问 GKE 上现有的 Managed Lustre 实例
# =============================================================================

{{- if .Values.volumes.lustre.enabled }}
{{- $lustrePvName := .Values.volumes.lustre.pvName | default "lustre-pv" }}
{{- $lustrePvcName := .Values.volumes.lustre.pvcName | default "lustre-pvc" }}
---
# =============================================================================
# Lustre PersistentVolume
# 注意：使用静态名称，helm uninstall 时通过 annotations 保留资源
# =============================================================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $lustrePvName }}
  annotations:
    # 防止 helm uninstall 时删除 PV（保留 Lustre 存储）
    "helm.sh/resource-policy": keep
spec:
  storageClassName: {{ .Values.volumes.lustre.storageClassName | default "" | quote }}
  capacity:
    storage: {{ .Values.volumes.lustre.storage | default "9000Gi" }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  claimRef:
    namespace: {{ .Release.Namespace }}
    name: {{ $lustrePvcName }}
  csi:
    driver: lustre.csi.storage.gke.io
    volumeHandle: "{{ .Values.volumes.lustre.projectId }}/{{ .Values.volumes.lustre.location }}/{{ .Values.volumes.lustre.instanceName }}"
    volumeAttributes:
      ip: "{{ .Values.volumes.lustre.ip }}"
      filesystem: "{{ .Values.volumes.lustre.filesystem }}"
---
# =============================================================================
# Lustre PersistentVolumeClaim
# 注意：使用静态名称，多个 workload 可共享同一 PVC
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $lustrePvcName }}
  annotations:
    # 防止 helm uninstall 时删除 PVC（保留绑定）
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.volumes.lustre.storageClassName | default "" | quote }}
  volumeName: {{ $lustrePvName }}
  resources:
    requests:
      storage: {{ .Values.volumes.lustre.storage | default "9000Gi" }}
{{- end }}
