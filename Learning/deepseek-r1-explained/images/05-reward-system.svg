<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="correctGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="langGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748">DeepSeek-R1 奖励系统</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">基于规则的奖励，无需神经网络奖励模型</text>
  
  <!-- Model output -->
  <rect x="50" y="80" width="150" height="80" rx="10" fill="#e2e8f0"/>
  <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">模型输出</text>
  <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#718096">思维链 + 答案</text>
  
  <!-- Arrow -->
  <path d="M 200 120 L 260 120" stroke="#666" stroke-width="2"/>
  <polygon points="260,115 275,120 260,125" fill="#666"/>
  
  <!-- Reward checkers -->
  <rect x="280" y="70" width="470" height="200" rx="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="515" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">奖励检查器</text>
  
  <!-- Accuracy reward -->
  <rect x="300" y="120" width="130" height="130" rx="10" fill="url(#correctGrad)"/>
  <text x="365" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">正确性奖励</text>
  <text x="365" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">数学: 答案对不对?</text>
  <text x="365" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">代码: 测试过不过?</text>
  <text x="365" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">逻辑: 结论正确吗?</text>
  <text x="365" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">✓</text>
  
  <!-- Format reward -->
  <rect x="450" y="120" width="130" height="130" rx="10" fill="url(#formatGrad)"/>
  <text x="515" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">格式奖励</text>
  <text x="515" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">思考过程放在</text>
  <text x="515" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">&lt;think&gt;标签内</text>
  <text x="515" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">答案格式规范</text>
  <text x="515" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">📝</text>
  
  <!-- Language reward -->
  <rect x="600" y="120" width="130" height="130" rx="10" fill="url(#langGrad)"/>
  <text x="665" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">语言一致性</text>
  <text x="665" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">避免语言混杂</text>
  <text x="665" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">中文问题用中文答</text>
  <text x="665" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">保持可读性</text>
  <text x="665" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">🌍</text>
  
  <!-- Bottom note -->
  <rect x="100" y="290" width="600" height="50" rx="10" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#553c9a">为什么不用神经网络奖励模型? 因为在大规模RL中容易被"奖励黑客"攻破，基于规则更稳定!</text>
</svg>