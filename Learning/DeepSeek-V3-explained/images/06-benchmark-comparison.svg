  <!-- Y axis labels -->
  <text x="45" y="140" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="end">100%</text>
  <text x="45" y="200" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="end">80%</text>
  <text x="45" y="260" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="end">60%</text>
  <text x="45" y="320" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="end">40%</text>
