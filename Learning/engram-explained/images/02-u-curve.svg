<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="curveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748">U 型曲线：最优稀疏分配</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">75% 计算 + 25% 记忆 = 最佳性能</text>
  
  <!-- Chart background -->
  <rect x="100" y="80" width="600" height="300" fill="#f7fafc" stroke="#e2e8f0" rx="5"/>
  
  <!-- Y axis -->
  <line x1="100" y1="80" x2="100" y2="380" stroke="#cbd5e0" stroke-width="2"/>
  <text x="50" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568" transform="rotate(-90 50 230)">模型性能</text>
  <text x="90" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">高</text>
  <text x="90" y="375" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">低</text>
  
  <!-- X axis -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#cbd5e0" stroke-width="2"/>
  <text x="400" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Engram (记忆) 参数占比 →</text>
  <text x="120" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">0%</text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">25%</text>
  <text x="680" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">100%</text>
  
  <!-- U-shaped curve -->
  <path d="M 120 320 Q 200 350 300 280 Q 400 130 500 280 Q 600 350 680 320" 
        stroke="url(#curveGrad)" stroke-width="4" fill="none"/>
  
  <!-- Optimal point marker -->
  <circle cx="400" cy="130" r="12" fill="#43e97b" stroke="white" stroke-width="3"/>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#276749">最优点</text>
  
  <!-- Left annotation -->
  <rect x="130" y="240" width="120" height="60" rx="8" fill="#fff5f5" stroke="#fc8181"/>
  <text x="190" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c53030">纯 MoE</text>
  <text x="190" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#742a2a">100% 计算</text>
  <text x="190" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#742a2a">浪费深度</text>
  
  <!-- Right annotation -->
  <rect x="550" y="240" width="120" height="60" rx="8" fill="#ebf8ff" stroke="#4299e1"/>
  <text x="610" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2b6cb0">纯记忆</text>
  <text x="610" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c5282">100% 查表</text>
  <text x="610" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c5282">无推理能力</text>
  
  <!-- Optimal annotation -->
  <rect x="340" y="150" width="120" height="70" rx="8" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
  <text x="400" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#276749">Engram-27B</text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22543d">75% 计算 (MoE)</text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22543d">25% 记忆 (Engram)</text>
  
  <!-- Arrows showing the trade-off -->
  <path d="M 200 330 L 300 300" stroke="#f5576c" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M 600 330 L 500 300" stroke="#4facfe" stroke-width="2" stroke-dasharray="5,3"/>
</svg>