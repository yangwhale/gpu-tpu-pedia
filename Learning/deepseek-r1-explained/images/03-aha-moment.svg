<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="thoughtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ahaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748">"Aha Moment" - 模型的顿悟时刻</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">模型在训练中自发学会了反思和重新思考</text>
  
  <!-- Lightbulb icon -->
  <circle cx="400" cy="100" r="30" fill="url(#ahaGrad)"/>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="30">💡</text>
  
  <!-- Conversation flow -->
  <rect x="50" y="150" width="700" height="280" rx="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Step 1: Initial solving -->
  <rect x="70" y="170" width="300" height="80" rx="10" fill="url(#thoughtGrad)"/>
  <text x="220" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">第一次尝试解题</text>
  <text x="220" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">"让我把方程两边平方..."</text>
  <text x="220" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">"得到 x⁴ - 2ax² - x + (a²-a) = 0"</text>
  
  <!-- Arrow -->
  <path d="M 370 210 L 410 210" stroke="#666" stroke-width="2"/>
  <polygon points="410,205 425,210 410,215" fill="#666"/>
  
  <!-- Step 2: Aha moment -->
  <rect x="430" y="170" width="300" height="80" rx="10" fill="url(#ahaGrad)"/>
  <text x="580" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#744210">顿悟时刻!</text>
  <text x="580" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#744210">"Wait, wait. Wait."</text>
  <text x="580" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#744210">"That's an aha moment I can flag here."</text>
  
  <!-- Arrow down -->
  <path d="M 580 250 L 580 280" stroke="#666" stroke-width="2"/>
  <polygon points="575,280 580,295 585,280" fill="#666"/>
  
  <!-- Step 3: Re-evaluation -->
  <rect x="250" y="300" width="300" height="110" rx="10" fill="#48bb78"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">重新审视解题步骤</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">"Let's reevaluate this step-by-step..."</text>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">"我需要重新检查每一步的推导"</text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">"发现之前的方法可能有问题"</text>
  
  <!-- Key insight box -->
  <rect x="570" y="300" width="170" height="110" rx="10" fill="#2d3748"/>
  <text x="655" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f6e05e">关键发现</text>
  <text x="655" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">这种反思行为</text>
  <text x="655" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">不是人为设计的</text>
  <text x="655" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">而是模型通过RL</text>
  <text x="655" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#48bb78">自发涌现的!</text>
</svg>