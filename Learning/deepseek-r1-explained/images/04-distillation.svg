<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="teacherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="studentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748">知识蒸馏: 大模型教小模型</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">用 DeepSeek-R1 生成的数据训练小模型</text>
  
  <!-- Teacher model -->
  <rect x="50" y="90" width="200" height="120" rx="15" fill="url(#teacherGrad)"/>
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">DeepSeek-R1</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">671B 参数</text>
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">"老师模型"</text>
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="40">🎓</text>
  
  <!-- Arrow: Generate data -->
  <path d="M 250 150 L 310 150" stroke="#666" stroke-width="3"/>
  <polygon points="310,145 325,150 310,155" fill="#666"/>
  <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">生成</text>
  
  <!-- Data box -->
  <rect x="330" y="100" width="140" height="100" rx="10" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#553c9a">80万样本</text>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b46c1">长思维链数据</text>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b46c1">推理 + 通用</text>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">📚</text>
  
  <!-- Arrow: Train -->
  <path d="M 470 150 L 530 150" stroke="#666" stroke-width="3"/>
  <polygon points="530,145 545,150 530,155" fill="#666"/>
  <text x="505" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">训练</text>
  
  <!-- Student models -->
  <rect x="550" y="70" width="220" height="180" rx="15" fill="#f0fff4" stroke="#48bb78" stroke-width="2"/>
  <text x="660" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#276749">"学生模型"</text>
  
  <rect x="570" y="115" width="85" height="35" rx="5" fill="url(#studentGrad)"/>
  <text x="612" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Qwen-1.5B</text>
  
  <rect x="665" y="115" width="85" height="35" rx="5" fill="url(#studentGrad)"/>
  <text x="707" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Qwen-7B</text>
  
  <rect x="570" y="160" width="85" height="35" rx="5" fill="url(#studentGrad)"/>
  <text x="612" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Qwen-14B</text>
  
  <rect x="665" y="160" width="85" height="35" rx="5" fill="url(#studentGrad)"/>
  <text x="707" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Qwen-32B</text>
  
  <rect x="570" y="205" width="85" height="35" rx="5" fill="url(#studentGrad)"/>
  <text x="612" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Llama-8B</text>
  
  <rect x="665" y="205" width="85" height="35" rx="5" fill="url(#studentGrad)"/>
  <text x="707" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Llama-70B</text>
  
  <!-- Results box -->
  <rect x="100" y="280" width="600" height="100" rx="15" fill="#2d3748"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#48bb78">蒸馏效果惊人!</text>
  
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">Qwen-7B 蒸馏版</text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f6e05e">AIME: 55.5%</text>
  
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">Qwen-32B 蒸馏版</text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f6e05e">AIME: 72.6%</text>
  
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">超越 QwQ-32B-Preview!</text>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#48bb78">媲美 o1-mini</text>
</svg>