<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="dsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llamaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowBench" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748" text-anchor="middle">DeepSeek-V3 性能对比</text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" fill="#718096" text-anchor="middle">开源最强，可与闭源顶级模型正面交锋</text>
  
  <!-- Legend -->
  <rect x="200" y="75" width="15" height="15" rx="3" fill="url(#dsGrad)"/>
  <text x="220" y="87" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">DeepSeek-V3</text>
  
  <rect x="340" y="75" width="15" height="15" rx="3" fill="url(#gptGrad)"/>
  <text x="360" y="87" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">GPT-4o</text>
  
  <rect x="440" y="75" width="15" height="15" rx="3" fill="url(#claudeGrad)"/>
  <text x="460" y="87" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Claude-3.5-Sonnet</text>
  
  <rect x="600" y="75" width="15" height="15" rx="3" fill="url(#llamaGrad)"/>
  <text x="620" y="87" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Llama-3.1-405B</text>
  
  <!-- Chart area -->
