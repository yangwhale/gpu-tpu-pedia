<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="polyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="pointGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748" text-anchor="middle">Birkhoff 多面体: 双随机矩阵的几何意义</text>
  
  <!-- 3D Polytope visualization -->
  <g transform="translate(80, 80)">
    <text x="130" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568" text-anchor="middle">n=2 情况 (线段)</text>
    
    <!-- Line segment for n=2 -->
    <line x1="30" y1="100" x2="230" y2="100" stroke="url(#polyGrad)" stroke-width="20"/>
    <line x1="30" y1="100" x2="230" y2="100" stroke="#667eea" stroke-width="3"/>
    
    <!-- Vertices (permutation matrices) -->
    <circle cx="30" cy="100" r="12" fill="url(#pointGrad)"/>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">[1 0]</text>
    <text x="30" y="87" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">[0 1]</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">恒等</text>
    
    <circle cx="230" cy="100" r="12" fill="url(#pointGrad)"/>
    <text x="230" y="75" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">[0 1]</text>
    <text x="230" y="87" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">[1 0]</text>
    <text x="230" y="130" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">交换</text>
    
    <!-- Interior point -->
    <circle cx="130" cy="100" r="8" fill="#48bb78"/>
    <text x="130" y="145" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">[0.5 0.5]</text>
    <text x="130" y="157" font-family="Arial, sans-serif" font-size="9" fill="#718096" text-anchor="middle">[0.5 0.5]</text>
    <text x="130" y="175" font-family="Arial, sans-serif" font-size="9" fill="#48bb78" text-anchor="middle">均匀混合</text>
    
    <text x="130" y="210" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">任意双随机矩阵 = 两个置换矩阵的凸组合</text>
  </g>
  
  <!-- n=3 hexagon -->
  <g transform="translate(380, 80)">
    <text x="130" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568" text-anchor="middle">n=3 情况 (多面体)</text>
    
    <!-- Hexagon polygon (Birkhoff polytope for n=3 projected to 2D) -->
    <polygon points="130,30 210,70 210,150 130,190 50,150 50,70" 
             fill="url(#polyGrad)" stroke="#667eea" stroke-width="2"/>
    
    <!-- Vertices (6 permutation matrices for n=3) -->
    <circle cx="130" cy="30" r="8" fill="url(#pointGrad)"/>
    <text x="130" y="18" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">P1</text>
    
    <circle cx="210" cy="70" r="8" fill="url(#pointGrad)"/>
    <text x="225" y="70" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">P2</text>
    
    <circle cx="210" cy="150" r="8" fill="url(#pointGrad)"/>
    <text x="225" y="150" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">P3</text>
    
    <circle cx="130" cy="190" r="8" fill="url(#pointGrad)"/>
    <text x="130" y="208" font-family="Arial, sans-serif" font-size="8" fill="#4a5568" text-anchor="middle">P4</text>
    
    <circle cx="50" cy="150" r="8" fill="url(#pointGrad)"/>
    <text x="35" y="150" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">P5</text>
    
    <circle cx="50" cy="70" r="8" fill="url(#pointGrad)"/>
    <text x="35" y="70" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">P6</text>
    
    <!-- Center point (identity-like) -->
    <circle cx="130" cy="110" r="8" fill="#48bb78"/>
    <text x="130" y="115" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">I</text>
    
    <!-- Annotations -->
    <text x="130" y="230" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">顶点 = 置换矩阵 (3! = 6个)</text>
    <text x="130" y="245" font-family="Arial, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">内部 = 凸组合 (双随机矩阵)</text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="600" height="75" rx="10" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2b6cb0">核心洞察:</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">1. 置换矩阵只是"洗牌" - 改变顺序但不改变值,所以不会放大信号</text>
    <text x="20" y="62" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">2. 双随机矩阵 = 多个置换的加权平均 → 相当于"加权洗牌",同样不会放大信号</text>
    <text x="20" y="79" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">3. 这就是为什么 mHC 能保持训练稳定:每层都在做"加权洗牌",信号不会指数爆炸!</text>
  </g>
</svg>