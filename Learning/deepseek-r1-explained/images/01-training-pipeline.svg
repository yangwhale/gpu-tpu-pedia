<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">DeepSeek-R1 四阶段训练流程</text>
  
  <!-- Stage 1: Cold Start -->
  <rect x="30" y="70" width="180" height="100" rx="10" fill="url(#grad1)" />
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">阶段1: 冷启动</text>
  <text x="120" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cold Start SFT</text>
  <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">数千条长思维链数据</text>
  
  <!-- Arrow 1 -->
  <path d="M 210 120 L 250 120" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <polygon points="250,115 265,120 250,125" fill="#666"/>
  
  <!-- Stage 2: Reasoning RL -->
  <rect x="265" y="70" width="180" height="100" rx="10" fill="url(#grad2)" />
  <text x="355" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">阶段2: 推理RL</text>
  <text x="355" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Reasoning-oriented RL</text>
  <text x="355" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">数学/代码/逻辑任务</text>
  
  <!-- Arrow 2 -->
  <path d="M 445 120 L 485 120" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="485,115 500,120 485,125" fill="#666"/>
  
  <!-- Stage 3: Rejection Sampling + SFT -->
  <rect x="500" y="70" width="180" height="100" rx="10" fill="url(#grad3)" />
  <text x="590" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">阶段3: 拒绝采样</text>
  <text x="590" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">+ SFT</text>
  <text x="590" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">80万样本精调</text>
  
  <!-- Arrow 3 -->
  <path d="M 680 120 L 720 120" stroke="#666" stroke-width="3" fill="none"/>
  <polygon points="720,115 735,120 720,125" fill="#666"/>
  
  <!-- Stage 4: All Scenarios RL -->
  <rect x="735" y="70" width="140" height="100" rx="10" fill="url(#grad4)" />
  <text x="805" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">阶段4: 全场景RL</text>
  <text x="805" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">RL for all</text>
  <text x="805" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">有用性+安全性</text>

  <!-- Bottom descriptions -->
  <rect x="30" y="200" width="180" height="80" rx="8" fill="#f0f0f0" stroke="#ddd"/>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">用少量高质量数据</text>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">教会模型"怎么思考"</text>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">格式化的思维链输出</text>
  
  <rect x="265" y="200" width="180" height="80" rx="8" fill="#f0f0f0" stroke="#ddd"/>
  <text x="355" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">用GRPO算法强化学习</text>
  <text x="355" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">让模型自己探索解题</text>
  <text x="355" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">涌现出反思、验证能力</text>
  
  <rect x="500" y="200" width="180" height="80" rx="8" fill="#f0f0f0" stroke="#ddd"/>
  <text x="590" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">从RL模型采样好答案</text>
  <text x="590" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">混合通用能力数据</text>
  <text x="590" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">重新微调基座模型</text>
  
  <rect x="735" y="200" width="140" height="80" rx="8" fill="#f0f0f0" stroke="#ddd"/>
  <text x="805" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">多维度奖励信号</text>
  <text x="805" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">平衡推理与对话</text>
  <text x="805" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">最终产出R1模型</text>

  <!-- Result box -->
  <rect x="300" y="320" width="300" height="60" rx="10" fill="#2d3748" />
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#48bb78">DeepSeek-R1</text>
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">媲美 OpenAI o1-1217 的推理能力</text>
</svg>