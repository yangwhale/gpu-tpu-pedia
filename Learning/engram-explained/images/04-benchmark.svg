<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500">
  <defs>
    <linearGradient id="moeBarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="engramBarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748">Engram-27B vs MoE-27B 基准测试</text>
  <text x="425" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">相同参数量、相同计算量，Engram 全面领先</text>
  
  <!-- Chart area -->
  <rect x="60" y="75" width="730" height="370" fill="#f7fafc" stroke="#e2e8f0" rx="5"/>
  
  <!-- Y axis -->
  <line x1="60" y1="75" x2="60" y2="445" stroke="#cbd5e0" stroke-width="1"/>
  <text x="30" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" transform="rotate(-90 30 260)">准确率 %</text>
  
  <!-- Grid lines and Y labels -->
  <line x1="60" y1="120" x2="790" y2="120" stroke="#e2e8f0"/>
  <text x="50" y="125" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">100</text>
  <line x1="60" y1="195" x2="790" y2="195" stroke="#e2e8f0"/>
  <text x="50" y="200" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">75</text>
  <line x1="60" y1="270" x2="790" y2="270" stroke="#e2e8f0"/>
  <text x="50" y="275" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">50</text>
  <line x1="60" y1="345" x2="790" y2="345" stroke="#e2e8f0"/>
  <text x="50" y="350" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">25</text>
  
  <!-- Benchmark bars -->
  <!-- MMLU -->
  <rect x="85" y="270" width="30" height="86" fill="url(#moeBarGrad)" rx="3"/>
  <text x="100" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">57.4</text>
  <rect x="120" y="258" width="30" height="98" fill="url(#engramBarGrad)" rx="3"/>
  <text x="135" y="251" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00a3cc">60.4</text>
  <text x="115" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">MMLU</text>
  <text x="115" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#48bb78">+3.0</text>
  
  <!-- BBH -->
  <rect x="175" y="302" width="30" height="54" fill="url(#moeBarGrad)" rx="3"/>
  <text x="190" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">50.9</text>
  <rect x="210" y="278" width="30" height="78" fill="url(#engramBarGrad)" rx="3"/>
  <text x="225" y="271" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00a3cc">55.9</text>
  <text x="205" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">BBH</text>
  <text x="205" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#48bb78">+5.0</text>
  
  <!-- ARC -->
  <rect x="265" y="208" width="30" height="148" fill="url(#moeBarGrad)" rx="3"/>
  <text x="280" y="201" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">70.1</text>
  <rect x="300" y="197" width="30" height="159" fill="url(#engramBarGrad)" rx="3"/>
  <text x="315" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00a3cc">73.8</text>
  <text x="295" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">ARC</text>
  <text x="295" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#48bb78">+3.7</text>
  
  <!-- HumanEval -->
  <rect x="355" y="319" width="30" height="37" fill="url(#moeBarGrad)" rx="3"/>
  <text x="370" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">37.8</text>
  <rect x="390" y="310" width="30" height="46" fill="url(#engramBarGrad)" rx="3"/>
  <text x="405" y="303" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00a3cc">40.8</text>
  <text x="385" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">HumanEval</text>
  <text x="385" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#48bb78">+3.0</text>
  
  <!-- MATH -->
  <rect x="445" y="340" width="30" height="16" fill="url(#moeBarGrad)" rx="3"/>
  <text x="460" y="333" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">28.3</text>
  <rect x="480" y="332" width="30" height="24" fill="url(#engramBarGrad)" rx="3"/>
  <text x="495" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00a3cc">30.7</text>
  <text x="475" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">MATH</text>
  <text x="475" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#48bb78">+2.4</text>
  
  <!-- GSM8K -->
  <rect x="535" y="268" width="30" height="88" fill="url(#moeBarGrad)" rx="3"/>
  <text x="550" y="261" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">58.4</text>
  <rect x="570" y="261" width="30" height="95" fill="url(#engramBarGrad)" rx="3"/>
  <text x="585" y="254" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00a3cc">60.6</text>
  <text x="565" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">GSM8K</text>
  <text x="565" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#48bb78">+2.2</text>
  
  <!-- NIAH (special highlight) -->
  <rect x="625" y="158" width="30" height="198" fill="url(#moeBarGrad)" rx="3"/>
  <text x="640" y="151" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">84.2</text>
  <rect x="660" y="123" width="30" height="233" fill="url(#engramBarGrad)" rx="3" stroke="#f6e05e" stroke-width="3"/>
  <text x="675" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#00a3cc">97.0!</text>
  <text x="655" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">NIAH</text>
  <text x="655" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f6e05e">+12.8</text>
  
  <!-- CMMLU -->
  <rect x="715" y="271" width="30" height="85" fill="url(#moeBarGrad)" rx="3"/>
  <text x="730" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f5576c">57.9</text>
  <rect x="750" y="258" width="30" height="98" fill="url(#engramBarGrad)" rx="3"/>
  <text x="765" y="251" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#00a3cc">61.9</text>
  <text x="745" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">CMMLU</text>
  <text x="745" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#48bb78">+4.0</text>
  
  <!-- Legend -->
  <rect x="300" y="460" width="20" height="15" fill="url(#moeBarGrad)" rx="3"/>
  <text x="330" y="472" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">MoE-27B</text>
  <rect x="450" y="460" width="20" height="15" fill="url(#engramBarGrad)" rx="3"/>
  <text x="480" y="472" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Engram-27B</text>
</svg>