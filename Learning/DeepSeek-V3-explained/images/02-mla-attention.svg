<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbd38d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748" text-anchor="middle">Multi-head Latent Attention (MLA)</text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" fill="#718096" text-anchor="middle">低秩压缩 + 解耦 RoPE = KV Cache 减少 93%</text>
  
  <!-- Left Side: Standard MHA -->
  <rect x="30" y="85" width="380" height="430" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow2)"/>
  <text x="220" y="115" font-family="Arial, sans-serif" font-size="16" fill="#e53e3e" text-anchor="middle" font-weight="bold">传统 Multi-Head Attention</text>
  
  <!-- Input h_t -->
  <rect x="170" y="140" width="100" height="35" rx="6" fill="#e2e8f0"/>
  <text x="220" y="163" font-family="Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle" font-weight="bold">h_t (输入)</text>
  
  <!-- Arrow down -->
  <path d="M220 175 L220 195" stroke="#718096" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Q, K, V projections -->
  <rect x="60" y="200" width="80" height="40" rx="6" fill="url(#blueGrad2)" filter="url(#shadow2)"/>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">W^Q</text>
  
  <rect x="170" y="200" width="80" height="40" rx="6" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="210" y="225" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">W^K</text>
  
  <rect x="280" y="200" width="80" height="40" rx="6" fill="url(#yellowGrad)" filter="url(#shadow2)"/>
  <text x="320" y="225" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">W^V</text>
  
  <!-- Arrows -->
  <path d="M160 157 L100 200" stroke="#718096" stroke-width="1.5" fill="none"/>
  <path d="M220 175 L210 200" stroke="#718096" stroke-width="1.5" fill="none"/>
  <path d="M280 157 L320 200" stroke="#718096" stroke-width="1.5" fill="none"/>
  
  <!-- Q, K, V outputs -->
  <rect x="60" y="260" width="80" height="35" rx="6" fill="#bee3f8"/>
  <text x="100" y="282" font-family="Arial, sans-serif" font-size="11" fill="#2b6cb0" text-anchor="middle">Q (n_h × d_h)</text>
  
  <rect x="170" y="260" width="80" height="35" rx="6" fill="#c6f6d5"/>
  <text x="210" y="282" font-family="Arial, sans-serif" font-size="11" fill="#276749" text-anchor="middle">K (n_h × d_h)</text>
  
  <rect x="280" y="260" width="80" height="35" rx="6" fill="#fefcbf"/>
  <text x="320" y="282" font-family="Arial, sans-serif" font-size="11" fill="#975a16" text-anchor="middle">V (n_h × d_h)</text>
  
  <!-- KV Cache highlight -->
  <rect x="160" y="310" width="210" height="60" rx="8" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="265" y="335" font-family="Arial, sans-serif" font-size="12" fill="#c53030" text-anchor="middle" font-weight="bold">KV Cache 需要缓存</text>
  <text x="265" y="355" font-family="Arial, sans-serif" font-size="11" fill="#c53030" text-anchor="middle">n_h × d_h × 2 = 很大!</text>
  
  <!-- Cache size -->
  <rect x="80" y="390" width="260" height="50" rx="8" fill="#fff5f5"/>
  <text x="210" y="415" font-family="Arial, sans-serif" font-size="13" fill="#c53030" text-anchor="middle" font-weight="bold">缓存大小: 128 × 128 × 2 = 32,768</text>
  <text x="210" y="432" font-family="Arial, sans-serif" font-size="11" fill="#718096" text-anchor="middle">(假设 n_h=128, d_h=128)</text>
  
  <!-- Problem text -->
  <text x="220" y="475" font-family="Arial, sans-serif" font-size="14" fill="#c53030" text-anchor="middle" font-weight="bold">问题：长序列时内存爆炸</text>
  
  <!-- Right Side: MLA -->
  <rect x="450" y="85" width="420" height="430" rx="12" fill="white" stroke="#48bb78" stroke-width="2" filter="url(#shadow2)"/>
  <text x="660" y="115" font-family="Arial, sans-serif" font-size="16" fill="#38a169" text-anchor="middle" font-weight="bold">MLA (低秩联合压缩)</text>
  
  <!-- Input h_t -->
  <rect x="610" y="140" width="100" height="35" rx="6" fill="#e2e8f0"/>
  <text x="660" y="163" font-family="Arial, sans-serif" font-size="13" fill="#4a5568" text-anchor="middle" font-weight="bold">h_t (输入)</text>
  
  <!-- Down projection -->
  <rect x="480" y="195" width="100" height="40" rx="6" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="530" y="212" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">W^DKV</text>
  <text x="530" y="226" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">下投影</text>
  
  <rect x="610" y="195" width="100" height="40" rx="6" fill="url(#blueGrad2)" filter="url(#shadow2)"/>
  <text x="660" y="212" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">W^DQ</text>
  <text x="660" y="226" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">下投影</text>
  
  <rect x="740" y="195" width="100" height="40" rx="6" fill="url(#redGrad)" filter="url(#shadow2)"/>
  <text x="790" y="212" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">W^KR</text>
  <text x="790" y="226" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.8)" text-anchor="middle">RoPE Key</text>
  
  <!-- Arrows from input -->
  <path d="M630 175 L530 195" stroke="#718096" stroke-width="1.5" fill="none"/>
  <path d="M660 175 L660 195" stroke="#718096" stroke-width="1.5" fill="none"/>
  <path d="M690 175 L790 195" stroke="#718096" stroke-width="1.5" fill="none"/>
  
  <!-- Compressed representations -->
  <rect x="480" y="255" width="100" height="35" rx="6" fill="#c6f6d5" stroke="#38a169" stroke-width="2"/>
  <text x="530" y="277" font-family="Arial, sans-serif" font-size="11" fill="#276749" text-anchor="middle" font-weight="bold">c^KV (d_c)</text>
  
  <rect x="610" y="255" width="100" height="35" rx="6" fill="#bee3f8"/>
  <text x="660" y="277" font-family="Arial, sans-serif" font-size="11" fill="#2b6cb0" text-anchor="middle">c^Q (d'_c)</text>
  
  <rect x="740" y="255" width="100" height="35" rx="6" fill="#fed7e2" stroke="#e53e3e" stroke-width="2"/>
  <text x="790" y="277" font-family="Arial, sans-serif" font-size="11" fill="#c53030" text-anchor="middle" font-weight="bold">k^R (RoPE)</text>
  
  <!-- KV Cache highlight - much smaller! -->
  <rect x="465" y="305" width="130" height="60" rx="8" fill="#c6f6d5" stroke="#38a169" stroke-width="2"/>
  <text x="530" y="330" font-family="Arial, sans-serif" font-size="11" fill="#276749" text-anchor="middle" font-weight="bold">KV Cache</text>
  <text x="530" y="350" font-family="Arial, sans-serif" font-size="10" fill="#276749" text-anchor="middle">只缓存 c^KV + k^R</text>
  
  <rect x="615" y="305" width="110" height="60" rx="8" fill="#fed7e2"/>
  <text x="670" y="335" font-family="Arial, sans-serif" font-size="10" fill="#c53030" text-anchor="middle">k^R 解耦</text>
  <text x="670" y="352" font-family="Arial, sans-serif" font-size="9" fill="#c53030" text-anchor="middle">携带位置信息</text>
  
  <!-- Up projection -->
  <rect x="480" y="385" width="70" height="35" rx="6" fill="url(#greenGrad2)" filter="url(#shadow2)"/>
  <text x="515" y="407" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">W^UK</text>
  
  <rect x="560" y="385" width="70" height="35" rx="6" fill="url(#yellowGrad)" filter="url(#shadow2)"/>
  <text x="595" y="407" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">W^UV</text>
  
  <!-- Final K, V -->
  <text x="555" y="445" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">恢复完整 K, V → 计算注意力</text>
  
  <!-- Cache size comparison -->
  <rect x="480" y="460" width="360" height="45" rx="8" fill="#f0fff4"/>
  <text x="660" y="482" font-family="Arial, sans-serif" font-size="13" fill="#38a169" text-anchor="middle" font-weight="bold">缓存大小: 512 + 64 = 576 (减少 98%!)</text>
  <text x="660" y="498" font-family="Arial, sans-serif" font-size="11" fill="#718096" text-anchor="middle">(假设 d_c=512, d^R_h=64)</text>
  
  <!-- VS Arrow -->
  <text x="435" y="310" font-family="Arial, sans-serif" font-size="24" fill="#718096" text-anchor="middle">→</text>
  
  <!-- Legend at bottom -->
  <rect x="100" y="515" width="700" height="25" rx="6" fill="#edf2f7"/>
  <text x="450" y="532" font-family="Arial, sans-serif" font-size="12" fill="#4a5568" text-anchor="middle">核心思想：用低维潜在向量 c^KV 压缩 K 和 V，推理时只缓存压缩表示，需要时再上投影恢复</text>
</svg>