{{- if .Values.volumes.nfs.enabled }}
# =============================================================================
# NFS PersistentVolume
# =============================================================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
spec:
  capacity:
    storage: {{ .Values.volumes.nfs.storage | default "10Ti" }}
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.volumes.nfs.ip }}
    path: /{{ .Values.volumes.nfs.volume }}
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - noresvport
---
# =============================================================================
# NFS PersistentVolumeClaim
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: nfs-pv
  resources:
    requests:
      storage: {{ .Values.volumes.nfs.storage | default "10Ti" }}
{{- end }}
