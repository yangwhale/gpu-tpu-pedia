<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="deepseekGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="openaiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d8f6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2d3748">DeepSeek-R1 vs OpenAI o1 性能对比</text>
  
  <!-- Chart area -->
  <rect x="80" y="60" width="640" height="340" fill="#f7fafc" stroke="#e2e8f0" rx="10"/>
  
  <!-- Y axis labels -->
  <text x="70" y="375" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#666">0%</text>
  <text x="70" y="315" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#666">25%</text>
  <text x="70" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#666">50%</text>
  <text x="70" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#666">75%</text>
  <text x="70" y="135" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#666">100%</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="370" x2="720" y2="370" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="80" y1="310" x2="720" y2="310" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="80" y1="250" x2="720" y2="250" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="80" y1="190" x2="720" y2="190" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="80" y1="130" x2="720" y2="130" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- AIME 2024 -->
  <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">AIME 2024</text>
  <!-- DeepSeek-R1: 79.8% -->
  <rect x="120" y="178" width="30" height="192" fill="url(#deepseekGrad)" rx="3"/>
  <text x="135" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">79.8%</text>
  <!-- OpenAI o1: 79.2% -->
  <rect x="155" y="180" width="30" height="190" fill="url(#openaiGrad)" rx="3"/>
  <text x="170" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10a37f">79.2%</text>
  
  <!-- MATH-500 -->
  <text x="280" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">MATH-500</text>
  <!-- DeepSeek-R1: 97.3% -->
  <rect x="250" y="137" width="30" height="233" fill="url(#deepseekGrad)" rx="3"/>
  <text x="265" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">97.3%</text>
  <!-- OpenAI o1: 96.4% -->
  <rect x="285" y="139" width="30" height="231" fill="url(#openaiGrad)" rx="3"/>
  <text x="300" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10a37f">96.4%</text>
  
  <!-- GPQA Diamond -->
  <text x="410" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">GPQA Diamond</text>
  <!-- DeepSeek-R1: 71.5% -->
  <rect x="380" y="198" width="30" height="172" fill="url(#deepseekGrad)" rx="3"/>
  <text x="395" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">71.5%</text>
  <!-- OpenAI o1: 75.7% -->
  <rect x="415" y="188" width="30" height="182" fill="url(#openaiGrad)" rx="3"/>
  <text x="430" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10a37f">75.7%</text>
  
  <!-- MMLU -->
  <text x="540" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">MMLU</text>
  <!-- DeepSeek-R1: 90.8% -->
  <rect x="510" y="152" width="30" height="218" fill="url(#deepseekGrad)" rx="3"/>
  <text x="525" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">90.8%</text>
  <!-- OpenAI o1: 91.8% -->
  <rect x="545" y="150" width="30" height="220" fill="url(#openaiGrad)" rx="3"/>
  <text x="560" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10a37f">91.8%</text>
  
  <!-- Codeforces -->
  <text x="670" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Codeforces %</text>
  <!-- DeepSeek-R1: 96.3% -->
  <rect x="640" y="139" width="30" height="231" fill="url(#deepseekGrad)" rx="3"/>
  <text x="655" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">96.3%</text>
  <!-- OpenAI o1: 96.6% -->
  <rect x="675" y="138" width="30" height="232" fill="url(#openaiGrad)" rx="3"/>
  <text x="690" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10a37f">96.6%</text>
  
  <!-- Legend -->
  <rect x="260" y="420" width="20" height="15" fill="url(#deepseekGrad)" rx="3"/>
  <text x="290" y="432" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">DeepSeek-R1</text>
  <rect x="420" y="420" width="20" height="15" fill="url(#openaiGrad)" rx="3"/>
  <text x="450" y="432" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">OpenAI o1-1217</text>
</svg>