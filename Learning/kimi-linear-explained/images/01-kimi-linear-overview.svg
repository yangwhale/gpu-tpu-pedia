<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#f56565"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Kimi Linear 架构概览</text>
  <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">混合线性注意力架构：3 个 KDA 层 + 1 个 MLA 层</text>
  
  <!-- 输入 -->
  <rect x="50" y="100" width="100" height="50" rx="10" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">输入</text>
  
  <!-- 箭头 -->
  <path d="M150 125 L180 125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- KDA 层 1 -->
  <rect x="190" y="90" width="120" height="70" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="250" y="120" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">KDA 层</text>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">线性注意力</text>
  
  <!-- 箭头 -->
  <path d="M310 125 L340 125" stroke="#333" stroke-width="2"/>
  
  <!-- KDA 层 2 -->
  <rect x="350" y="90" width="120" height="70" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="410" y="120" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">KDA 层</text>
  <text x="410" y="140" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">线性注意力</text>
  
  <!-- 箭头 -->
  <path d="M470 125 L500 125" stroke="#333" stroke-width="2"/>
  
  <!-- KDA 层 3 -->
  <rect x="510" y="90" width="120" height="70" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="570" y="120" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">KDA 层</text>
  <text x="570" y="140" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">线性注意力</text>
  
  <!-- 箭头 -->
  <path d="M630 125 L660 125" stroke="#333" stroke-width="2"/>
  
  <!-- MLA 层 -->
  <rect x="670" y="90" width="120" height="70" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="730" y="120" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="bold">MLA 层</text>
  <text x="730" y="140" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">全注意力 (NoPE)</text>
  
  <!-- 输出 -->
  <rect x="800" y="100" width="80" height="50" rx="10" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="840" y="130" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">输出</text>
  
  <!-- 箭头 -->
  <path d="M790 125 L800 125" stroke="#333" stroke-width="2"/>
  
  <!-- N× 标记 -->
  <text x="490" y="75" font-family="Arial, sans-serif" font-size="16" fill="#764ba2" text-anchor="middle" font-weight="bold">重复 N 次</text>
  <path d="M190 75 L790 75" stroke="#764ba2" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 性能对比图 -->
  <rect x="50" y="200" width="380" height="280" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">性能对比</text>
  
  <!-- 柱状图 - MMLU-Pro -->
  <text x="130" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">MMLU-Pro (4k)</text>
  <rect x="80" y="270" width="100" height="40" rx="5" fill="#ddd"/>
  <rect x="80" y="270" width="88" height="40" rx="5" fill="url(#redGrad)"/>
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">MLA: 47.2</text>
  
  <rect x="80" y="320" width="100" height="40" rx="5" fill="#ddd"/>
  <rect x="80" y="320" width="90" height="40" rx="5" fill="url(#orangeGrad)"/>
  <text x="130" y="345" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">GDN-H: 47.9</text>
  
  <rect x="80" y="370" width="100" height="40" rx="5" fill="#ddd"/>
  <rect x="80" y="370" width="96" height="40" rx="5" fill="url(#blueGrad)"/>
  <text x="130" y="395" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Kimi: 51.0 🏆</text>
  
  <!-- 柱状图 - RULER -->
  <text x="320" y="260" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">RULER (128k)</text>
  <rect x="270" y="270" width="100" height="40" rx="5" fill="#ddd"/>
  <rect x="270" y="270" width="90" height="40" rx="5" fill="url(#redGrad)"/>
  <text x="320" y="295" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">MLA: 81.3</text>
  
  <rect x="270" y="320" width="100" height="40" rx="5" fill="#ddd"/>
  <rect x="270" y="320" width="89" height="40" rx="5" fill="url(#orangeGrad)"/>
  <text x="320" y="345" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">GDN-H: 80.5</text>
  
  <rect x="270" y="370" width="100" height="40" rx="5" fill="#ddd"/>
  <rect x="270" y="370" width="93" height="40" rx="5" fill="url(#blueGrad)"/>
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Kimi: 84.3 🏆</text>
  
  <!-- 效率对比图 -->
  <rect x="470" y="200" width="400" height="280" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="670" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">解码效率 (1M 上下文)</text>
  
  <!-- 效率图标 -->
  <rect x="500" y="260" width="340" height="60" rx="10" fill="#f7fafc"/>
  <text x="520" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333">KV Cache 节省:</text>
  <text x="730" y="290" font-family="Arial, sans-serif" font-size="20" fill="url(#greenGrad)" font-weight="bold">75%</text>
  
  <rect x="500" y="330" width="340" height="60" rx="10" fill="#f7fafc"/>
  <text x="520" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">解码加速:</text>
  <text x="730" y="360" font-family="Arial, sans-serif" font-size="20" fill="url(#greenGrad)" font-weight="bold">6.3×</text>
  
  <rect x="500" y="400" width="340" height="60" rx="10" fill="#f7fafc"/>
  <text x="520" y="430" font-family="Arial, sans-serif" font-size="14" fill="#333">模型参数:</text>
  <text x="730" y="430" font-family="Arial, sans-serif" font-size="20" fill="url(#blueGrad)" font-weight="bold">3B/48B</text>
</svg>
