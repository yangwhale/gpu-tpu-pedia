<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f687b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d53f8c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#319795;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c" text-anchor="middle">DeepSeek-V3.2 核心技术架构</text>
  
  <!-- Three Main Pillars -->
  <!-- Pillar 1: DSA -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="240" height="180" rx="15" fill="url(#blueGrad)"/>
    <text x="170" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1. DeepSeek Sparse Attention</text>
    <text x="170" y="145" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">(DSA 稀疏注意力)</text>
    
    <rect x="70" y="165" width="200" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="170" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Lightning Indexer</text>
    <text x="170" y="210" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">+ Fine-grained Token Selection</text>
    <text x="170" y="230" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">复杂度: O(L^2) -> O(Lk)</text>
  </g>
  
  <!-- Pillar 2: Scalable RL -->
  <g filter="url(#shadow)">
    <rect x="330" y="80" width="240" height="180" rx="15" fill="url(#greenGrad)"/>
    <text x="450" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2. 可扩展强化学习框架</text>
    <text x="450" y="145" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">(Scalable RL)</text>
    
    <rect x="350" y="165" width="200" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="450" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">GRPO 算法优化</text>
    <text x="450" y="210" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Post-training > 10% 预训练成本</text>
    <text x="450" y="230" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">性能媲美 GPT-5</text>
  </g>
  
  <!-- Pillar 3: Agentic Task Synthesis -->
  <g filter="url(#shadow)">
    <rect x="610" y="80" width="240" height="180" rx="15" fill="url(#orangeGrad)"/>
    <text x="730" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3. 大规模 Agent 任务合成</text>
    <text x="730" y="145" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">(Agentic Task Synthesis)</text>
    
    <rect x="630" y="165" width="200" height="80" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="730" y="190" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">1,800+ 环境, 85,000+ 任务</text>
    <text x="730" y="210" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">推理 + 工具调用融合</text>
    <text x="730" y="230" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Cold-Start + RL 训练</text>
  </g>
  
  <!-- Arrows to center -->
  <path d="M170 265 L170 300 L400 340" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M450 265 L450 340" stroke="#48bb78" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M730 265 L730 300 L500 340" stroke="#ed8936" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Center: Final Model -->
  <g filter="url(#shadow)">
    <rect x="300" y="340" width="300" height="80" rx="15" fill="url(#pinkGrad)"/>
    <text x="450" y="375" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DeepSeek-V3.2</text>
    <text x="450" y="400" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="middle">高效推理 + 强大推理能力 + Agent 能力</text>
  </g>
  
  <!-- Bottom: Results -->
  <g filter="url(#shadow)">
    <rect x="100" y="460" width="180" height="100" rx="10" fill="url(#cyanGrad)"/>
    <text x="190" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">推理能力</text>
    <text x="190" y="520" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">IMO 2025 金牌</text>
    <text x="190" y="540" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">IOI 2025 金牌</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="360" y="460" width="180" height="100" rx="10" fill="url(#cyanGrad)"/>
    <text x="450" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">效率提升</text>
    <text x="450" y="520" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">长序列推理成本降低</text>
    <text x="450" y="540" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">128K 上下文支持</text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="620" y="460" width="180" height="100" rx="10" fill="url(#cyanGrad)"/>
    <text x="710" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Agent 能力</text>
    <text x="710" y="520" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">SWE-Bench 领先</text>
    <text x="710" y="540" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">工具调用泛化能力强</text>
  </g>
  
  <!-- Arrows from center to bottom -->
  <path d="M350 420 L190 455" stroke="#d53f8c" stroke-width="2" fill="none"/>
  <path d="M450 420 L450 455" stroke="#d53f8c" stroke-width="2" fill="none"/>
  <path d="M550 420 L710 455" stroke="#d53f8c" stroke-width="2" fill="none"/>
</svg>